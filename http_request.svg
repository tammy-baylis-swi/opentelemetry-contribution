<svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="500" fill="#f8f9fa"/>
  
  <!-- Participants -->
  <!-- User -->
  <rect x="50" y="50" width="100" height="60" rx="8" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  <text x="100" y="85" text-anchor="middle" fill="black" font-family="Arial, sans-serif" font-size="18" font-weight="bold">User</text>
  
  <!-- Flask App -->
  <rect x="260" y="50" width="100" height="60" rx="8" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  <text x="310" y="85" text-anchor="middle" fill="black" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Flask App</text>
  
  <!-- Database -->
  <rect x="470" y="50" width="100" height="60" rx="8" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  <text x="520" y="85" text-anchor="middle" fill="black" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Database</text>
  
  <!-- Vertical lifelines -->
  <line x1="100" y1="110" x2="100" y2="450" stroke="#6b7280" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="310" y1="110" x2="310" y2="450" stroke="#6b7280" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="520" y1="110" x2="520" y2="450" stroke="#6b7280" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Messages -->
  <!-- 1. HTTP Request -->
  <line x1="100" y1="180" x2="310" y2="180" stroke="#000000" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="205" y="175" text-anchor="middle" fill="#000000" font-family="Arial, sans-serif" font-size="16" font-weight="bold">HTTP Request</text>
  
  <!-- 2. Query Database -->
  <line x1="310" y1="260" x2="520" y2="260" stroke="#000000" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="415" y="255" text-anchor="middle" fill="#000000" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Query Database</text>
  
  <!-- 3. Return Data -->
  <line x1="520" y1="340" x2="310" y2="340" stroke="#000000" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="415" y="335" text-anchor="middle" fill="#000000" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Return Data</text>
  
  <!-- 4. HTTP Response -->
  <line x1="310" y1="420" x2="100" y2="420" stroke="#000000" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="205" y="415" text-anchor="middle" fill="#000000" font-family="Arial, sans-serif" font-size="16" font-weight="bold">HTTP Response</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000000"/>
    </marker>
  </defs>
</svg>