<svg viewBox="0 0 900 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="250" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Section dividers -->
  <line x1="290" y1="0" x2="290" y2="250" stroke="#dee2e6" stroke-width="2"/>
  <line x1="640" y1="0" x2="640" y2="250" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- TRACES Section -->
  <g id="traces">
    <!-- Title -->
    <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2563eb">TRACES</text>
    
    <!-- Root span -->
    <rect x="50" y="50" width="200" height="20" fill="#3b82f6" rx="3"/>
    <text x="60" y="63" font-family="monospace" font-size="11" fill="white">HTTP Request</text>
    
    <!-- Child spans -->
    <rect x="70" y="80" width="160" height="18" fill="#60a5fa" rx="3"/>
    <text x="80" y="92" font-family="monospace" font-size="10" fill="white">Database Query</text>
    
    <rect x="90" y="108" width="120" height="16" fill="#93c5fd" rx="3"/>
    <text x="100" y="119" font-family="monospace" font-size="9" fill="white">SQL Select</text>
    
    <!-- Connection lines -->
    <line x1="150" y1="70" x2="150" y2="80" stroke="#1e40af" stroke-width="2"/>
    <line x1="150" y1="98" x2="150" y2="108" stroke="#1e40af" stroke-width="2"/>
  </g>
  
  <!-- METRICS Section -->
  <g id="metrics">
    <!-- Title -->
    <text x="480" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#dc2626">METRICS</text>
    
    <!-- Chart axes -->
    <line x1="360" y1="200" x2="600" y2="200" stroke="#374151" stroke-width="2"/>
    <line x1="360" y1="200" x2="360" y2="50" stroke="#374151" stroke-width="2"/>
    
    <!-- Y-axis labels -->
    <text x="350" y="55" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="end">100MB</text>
    <text x="350" y="95" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="end">75MB</text>
    <text x="350" y="135" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="end">50MB</text>
    <text x="350" y="175" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="end">25MB</text>
    <text x="350" y="205" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="end">0MB</text>
    
    <!-- X-axis labels -->
    <text x="370" y="220" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">10:00</text>
    <text x="440" y="220" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">10:05</text>
    <text x="510" y="220" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">10:10</text>
    <text x="580" y="220" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">10:15</text>
    
    <!-- Memory usage line -->
    <polyline points="360,180 390,160 420,140 450,155 480,130 510,145 540,120 570,135 600,110" 
              fill="none" stroke="#dc2626" stroke-width="3"/>
    
    <!-- Data points -->
    <circle cx="360" cy="180" r="3" fill="#dc2626"/>
    <circle cx="390" cy="160" r="3" fill="#dc2626"/>
    <circle cx="420" cy="140" r="3" fill="#dc2626"/>
    <circle cx="450" cy="155" r="3" fill="#dc2626"/>
    <circle cx="480" cy="130" r="3" fill="#dc2626"/>
    <circle cx="510" cy="145" r="3" fill="#dc2626"/>
    <circle cx="540" cy="120" r="3" fill="#dc2626"/>
    <circle cx="570" cy="135" r="3" fill="#dc2626"/>
    <circle cx="600" cy="110" r="3" fill="#dc2626"/>
    
    <!-- Labels -->
    <text x="310" y="120" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle" transform="rotate(-90 310 120)">Memory Usage</text>
  </g>
  
  <!-- LOGS Section -->
  <g id="logs">
    <!-- Title -->
    <text x="770" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#059669">LOGS</text>
    
    <!-- Log entries -->
    <g font-family="monospace" font-size="10">
      <!-- Timestamps -->
      <text x="650" y="60" fill="#6b7280">2024-01-15T10:01:23Z</text>
      <text x="650" y="80" fill="#6b7280">2024-01-15T10:01:24Z</text>
      <text x="650" y="100" fill="#6b7280">2024-01-15T10:01:25Z</text>
      <text x="650" y="120" fill="#6b7280">2024-01-15T10:01:26Z</text>
      <text x="650" y="140" fill="#6b7280">2024-01-15T10:01:27Z</text>
      <text x="650" y="160" fill="#6b7280">2024-01-15T10:01:28Z</text>
      
      <!-- Log levels and messages -->
      <text x="790" y="60" fill="#059669">INFO</text>
      <text x="830" y="60" fill="#374151">Server started on port 8080</text>
      
      <text x="790" y="80" fill="#059669">INFO</text>
      <text x="830" y="80" fill="#374151">Incoming request GET /api/users</text>
      
      <text x="790" y="100" fill="#f59e0b">WARN</text>
      <text x="830" y="100" fill="#374151">High memory usage detected</text>
      
      <text x="790" y="120" fill="#dc2626">ERROR</text>
      <text x="830" y="120" fill="#374151">Database connection failed</text>
      
      <text x="790" y="140" fill="#059669">INFO</text>
      <text x="830" y="140" fill="#374151">Retrying database connection</text>
      
      <text x="790" y="160" fill="#059669">INFO</text>
      <text x="830" y="160" fill="#374151">Connection restored</text>
    </g>
    
    <!-- Divider lines -->
    <line x1="785" y1="45" x2="785" y2="175" stroke="#d1d5db" stroke-width="1"/>
    <line x1="825" y1="45" x2="825" y2="175" stroke="#d1d5db" stroke-width="1"/>
  </g>
</svg>